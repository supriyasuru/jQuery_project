<!DOCTYPE html>
<html>
  <head>
  <title>jquery file</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
  </head>

  <body>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Heading</button>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myidd" data-whatever="@fat">Subheading</button>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#miid" data-whatever="@getbootstrap">Add form</button>

	<main></main>


	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Heading</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			    <form class="form_head">
					<div class="form-groupp">
						<label for="recipient-name" class="col-form-label">heading:</label>
						<input type="text" class="form-control inputhead_class" id="idd">
					</div>						  			
		  			<div class="modal-footer">
					<button type="submit" class="btn btn-primary btn1" id="btn1" >Save</button>
					</div>
				</form>
		  </div>
		</div>
	  </div>
	</div>
	</div>



	<div class="modal fade" id="myidd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Sub-heading</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<form class="formsub_head">
			  <div class="form-group">            
				<label for="cars">Choose heading:</label>
				<select class="form-control head_dropdown1" id="cars" name="cars">
				  <option value="volvo"></option>
				  <option value="saab">Saab</option>
				  <option value="fiat">Fiat</option>
				  <option value="audi">Audi</option>
				</select><br>
				<label for="recipient-name" class="col-form-label">Add Sub-heading:</label>
				<input type="text" class="form-control inputsubhead_class" id="iddd">
			  </div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" id=btn2>Save</button>
		  		</div>
			</form>
		  </div>
		  
		</div>
	  </div>
	</div>




	<div class="modal fade" id="miid" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Form</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<form class=formhead_subhead>
			  <div class="form-group1">
				<label for="input_type" class="col-form-label1">select Heading:</label>
				<select class="form-control formhead_list" id="formhead_list" name="formhead_list">
				  <option value="vv"></option>                  
				</select><br>
			  </div>
			  <div class="form-group2">
				<label for="input_type" class="col-form-label2">select Sub-heading:</label>
				<select class="form-control formsubhead_list" id="formsubhead_list" name="formsubhead_list">
				  <option value="vvv"></option>                  
				</select><br>
			  </div>
			  <div class="form-group3">
				<label for="input_type" class="col-form-label3">select Input type:</label>
				<select class="form-control inputtype_list" id="inputtype_list" name="inputtype_list">
				  <option value="select">select input type</option>
				  <option value="radio">Radio</option>
				  <option value="checkbox">Checkbox</option>  
				  <option value="text">Text</option>  
				  <option value="email">Email</option>  
				  <option value="textarea">Textarea</option>  
				  <option value="number">Number</option>  
				  <option value="select">Select</option>  
				  <option value="file">File</option>                    
				</select><br>
			  </div>
				<input type="text" class="form-control lab" id="lab" placeholder="label"><br>
				<input type="text" class="form-control inputid_class" id="inputid_id" placeholder="enter id...">
				<br>
				<input type="text" class="form-control namec" id="namec" placeholder="name">
				<br>
				<input type="text" class="form-control ph" id="ph" placeholder="Placeholder">
				<br>
				<input type="text" class="form-control cll" id="cll" placeholder="Class">
				<br>
				<input type="text" class="form-control vall" id="vall" placeholder="Value">
				<br>
				<input type="text" class="form-control op" id="op" placeholder="Option"><br>
				<input type="checkbox" id="form-control dis" class="check_class" name="dis" value ="disabled">
				<label for="disb" class="disb" >Disable</label>
				<input type="checkbox" id="ro" name="ro" class="r_o" value=readonly>
				<label for="it" class="it">Readonly</label>
				<input type="checkbox" id="req" name="req" class="req" value="required">
				<label for="req" class="req">Required</label>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-primary formhead_subhead" id=btn3>Save</button>
			  </div>
			</form>
		  </div>            
		</div>
	  </div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="jqhtml.js"></script>
</body>
</html>
